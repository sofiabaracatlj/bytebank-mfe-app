<div class="block sm:hidden">
    <button (click)="toggleMenu()" class="text-primary">
        <fa-icon [icon]="isOpen ? faTimes : faBars"></fa-icon>
    </button>

    <div *ngIf="isOpen" class="fixed inset-0 bg-black bg-opacity-50 flex items-start justify-start z-50">
        <div class="bg-green-100 text-cyan-900 w-[180px] p-4 shadow-lg relative">
            <button (click)="toggleMenu()" class="absolute top-2 left-[146px]">
                <fa-icon [icon]="faTimes"></fa-icon>
            </button>
            <app-menu [type]="'burgerMenu'"></app-menu>
        </div>
    </div>
</div>
